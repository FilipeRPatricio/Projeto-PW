<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTSBike - Membros</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="scripts/scripts.js" defer></script>
</head>
<body id="Members">
    <!--Título-->
    <h1 class="name">ESTSBike - Clube de Ciclismo</h1>

    <!--Barra de navegação-->
    <div class="navigator-bar">
        <a id="Membros" class="area-link" href="members.html">Membros</a>
        <a id="Eventos" class="area-link" href="index.html">Eventos</a>
        <a id="Tipos-de-Eventos" class="area-link" href="eventType.html">Tipos de Eventos</a>
    </div>

    <!--Tabela de Membros-->
    <h1 class="page-title">Membros</h1>
    <table id="member-table" class="member-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody id="memberTableBody">
            <!-- Linhas da tabela serão preenchidas dinamicamente -->
        </tbody>
    </table>

    <!--Botões de Ação-->
    <div class="button-container">
        <button id="member-create" class="action-button">Criar</button>
        <button id="member-edit" class="action-button">Editar</button>
        <button id="member-delete" class="action-button">Apagar</button>
    </div>

    <!--Modal de Criação/Edição-->
    <div id="createMemberModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title" class = "h2">Criar Membro</h2>
            <form id="memberForm">
                <label for="memberId">ID:</label>
                <input style = "font-size: 20px; border: none; background: none; padding:0; margin:0;"type="number" id="memberId" readonly><br></br>

                <label for="memberName">Nome:</label>
                <input type="text" id="memberName" placeholder="Nome do membro" required /><br></br>

                <label for="memberFavoriteEventTypes">Tipos de Eventos Preferidos:</label>
                <input type="text" id="memberFavoriteEventTypes" placeholder="Separados por vírgulas"/>

                <div class="modal-actions">
                    <button type="button" id="saveMember" class="action-button">Gravar</button>
                    <button type="button" id="cancelMember" class="action-button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!--Rodapé-->
    <footer>
        <a class="about-link" href="about.html">About &copy; Tecnologia Setúbal &bull; Programação Web</a>
    </footer>
</body>
</html>
