<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTSBike - Tipos de Eventos</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="scripts/scripts.js"></script>
</head>
<body id="EventType">
    <!--Título-->
    <h1 class="name">ESTSBike - Clube de Ciclismo</h1>

    <!--Barra de navegação-->
    <div class="navigator-bar">
        <a id="Membros" class="area-link" href="members.html">Membros</a>
        <a id="Eventos" class="area-link" href="index.html">Eventos</a>
        <a id="Tipos-de-Eventos" class="area-link" href="eventType.html">Tipos de Eventos</a>
    </div>

    <!--Tabela de Tipos de Eventos-->
    <h1 class="page-title">Tipos de Eventos</h1>
    <table class="member-table">                        <!-- TODO: Change class -->
        <thead>
            <tr>
                <th>Id</th>
                <th>Descritivo</th>
            </tr>
        </thead>
    </table>

    <!--Botões de Ação-->
    <div class="button-container">
        <button id="type-create" class="action-button">Criar</button>
        <button id="type-edit" class="action-button">Editar</button>
        <button id="type-delete" class="action-button">Apagar</button>
    </div>


    <!--Display ao carregar em eventType-->
    <div id="createEventTypeModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Criar um novo tipo de evento</h2>
            <form id="createEventTypeForm">
                <label for="eventTypeId">ID:</label>
                <input type="number" id="eventTypeId" name="eventTypeId" readonly><br><br>
                <label for="eventTypeDescription">Descritivo:</label>
                <input type="text" id="eventTypeDescription" name="eventTypeDescription" required><br><br>
                <div class="modal-buttons">
                    <button type="button" id="saveEventType">Criar</button>
                    <button type="button" id="cancelEventType">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    

</body>

<!--Rodapé-->
<footer>
    <a class="about-link" href="about.html">About &copy; Tecnologia Setúbal &bull; Programação Web</a>
</footer>
</html>
